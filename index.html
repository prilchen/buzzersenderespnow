<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prilchen LABS Web Installer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { margin-top: 0; color: #333; }
        p { color: #666; margin-bottom: 20px; }
        
        /* Styling für den Custom-Button Container */
        esp-web-install-button {
            display: block;
            margin-top: 1rem;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
    </style>
    
    <script type="module" src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"></script>
</head>
<body>

    <div class="container">
        <h1>Prilchen LABS Web Installer</h1>
        <p>Für das Projekt Quiz Buzzer, Schließe deinen Lolin32 via USB an und klicke auf den Button, um die Buzzer Firmware zu installieren.</p>
        
        <esp-web-install-button manifest="manifest.json">
            <button slot="activate">Verbinden & Installieren</button>
            <span slot="unsupported" style="color:red;">Dein Browser ist nicht kompatibel. Bitte nutze Chrome oder Edge.</span>
            <span slot="not-allowed" style="color:red;">Nur über HTTPS oder localhost nutzbar.</span>
        </esp-web-install-button>

        <p style="font-size: 0.8rem; margin-top: 20px; color: #999;">
            Powered by ESP Web Tools
        </p>
    </div>

</body>
</html>
